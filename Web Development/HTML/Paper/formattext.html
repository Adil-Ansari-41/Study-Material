<!DOCTYPE html>
<head>
    <title>Format Different  Text </title>
    <style>
        .bold-text{
            font-weight:bold;
        }
        .italic-text{
            font-style:italic;
        }
        .underline-text{
            text-decoration:underline;
        }
        .highlight-text{
            background-color:yellow;
        }
        .small-text{
            font-size:12px;
        }
        .red-color{
            color:red;
        }

    </style>
</head>
<body>
    <h2></h2>Text Formatting with CSS</h2>

    <p class="bold-text">This text is bold.</p>
    <p class="italic-text">This is italicized.</p>
    <p class="underline-text">This text is underlined.</p>
    <p class="highlight-text">This text is highlighted.</p>
    <p class="small-text">This text is smaller.</p>
    <p class="red-color">This text is red.</p>
</body>
