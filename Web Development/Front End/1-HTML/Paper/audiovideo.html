<!DOCTYPE html>
<head>
    <title>Audio and Video</title>
</head>
<body>
    <h2>Audio Example</h2>
    <audio controls>
        <source src="audio_file.mp3" type="audio/mpeg">
    </audio>
    <h2>Video Example</h2>
    <video controls height="300" width="400">
        <source src="video_file.mp4" type="video/mp4">
    </video>
</body>
</html>
